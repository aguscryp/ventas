<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Ventas</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2, h3 {
      color: #2c3e50;
    }
    .hidden {
      display: none;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .panel {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cliente {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      background-color: #fafafa;
    }
    .cliente strong {
      color: #34495e;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sistema de Ventas</h2>

  <div id="login" class="panel">
    <h3>Ingreso</h3>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <div id="errorLogin" class="error hidden"></div>
  </div>

  <div id="empleadoPanel" class="panel hidden">
    <h3>Cargar Cliente</h3>
    <input type="text" id="nombre" placeholder="Nombre del cliente" />
    <input type="text" id="whatsapp" placeholder="WhatsApp del cliente" />
    <button onclick="cargarCliente()">Guardar Cliente</button>
    <div id="errorCarga" class="error hidden"></div>
  </div>

  <div id="adminPanel" class="panel hidden">
    <h3>Panel de Administración</h3>
    <div id="listaClientes"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpLMxmpWHPKS2sHQjLe7ySQQV5p8d7nQc",
      authDomain: "gestionclientes-3fe24.firebaseapp.com",
      projectId: "gestionclientes-3fe24",
      storageBucket: "gestionclientes-3fe24.firebasestorage.app",
      messagingSenderId: "1020139023649",
      appId: "1:1020139023649:web:e1185ff32d907aac96a260",
      measurementId: "G-0W7BV8MF10"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginDiv = document.getElementById("login");
    const empleadoPanel = document.getElementById("empleadoPanel");
    const adminPanel = document.getElementById("adminPanel");
    const listaClientes = document.getElementById("listaClientes");
    const errorLogin = document.getElementById("errorLogin");
    const errorCarga = document.getElementById("errorCarga");

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      errorLogin.classList.add("hidden");

      auth.signInWithEmailAndPassword(email, pass)
        .then(user => {
          const uid = user.user.uid;
          db.collection("usuarios").doc(uid).get().then(doc => {
            if (!doc.exists) {
              errorLogin.textContent = "Este usuario no tiene rol asignado.";
              errorLogin.classList.remove("hidden");
              return;
            }

            const rol = doc.data().rol;
            loginDiv.classList.add("hidden");

            if (rol === "admin") {
              empleadoPanel.classList.remove("hidden");
              adminPanel.classList.remove("hidden");
              cargarClientes();
            } else if (rol === "empleado") {
              empleadoPanel.classList.remove("hidden");
            } else {
              errorLogin.textContent = "Rol desconocido.";
              errorLogin.classList.remove("hidden");
            }
          }).catch(err => {
            errorLogin.textContent = "Error al verificar rol: " + err.message;
            errorLogin.classList.remove("hidden");
          });
        })
        .catch(err => {
          errorLogin.textContent = "Error al iniciar sesión: " + err.message;
          errorLogin.classList.remove("hidden");
        });
    }

    function cargarCliente() {
      const nombre = document.getElementById("nombre").value;
      const whatsapp = document.getElementById("whatsapp").value;
      errorCarga.classList.add("hidden");

      if (!nombre || !whatsapp) {
        errorCarga.textContent = "Por favor completá todos los campos.";
        errorCarga.classList.remove("hidden");
        return;
      }

      const fecha = new Date();
      const cliente = {
        nombre,
        whatsapp,
        monto: 5000,
        fecha: fecha.toLocaleDateString(),
        hora: fecha.toLocaleTimeString(),
        estado: "activo",
        empleado: auth.currentUser.email,
        uid_empleado: auth.currentUser.uid
      };

      db.collection("clientes").add(cliente)
        .then(() => {
          alert("Cliente guardado correctamente.");
          document.getElementById("nombre").value = "";
          document.getElementById("whatsapp").value = "";
        })
        .catch(err => {
          errorCarga.textContent = "Error al guardar cliente: " + err.message;
          errorCarga.classList.remove("hidden");
        });
    }

    function cargarClientes() {
      db.collection("clientes").orderBy("fecha", "desc").onSnapshot(snapshot => {
        listaClientes.innerHTML = "";
        snapshot.forEach(doc => {
          const c = doc.data();
          listaClientes.innerHTML += `
            <div class="cliente">
              <strong>${c.nombre}</strong><br/>
              WhatsApp: ${c.whatsapp}<br/>
              Monto: $${c.monto}<br/>
              Fecha: ${c.fecha} ${c.hora}<br/>
              Estado: ${c.estado}<br/>
              Empleado: ${c.empleado}
            </div>
          `;
        });
      });
    }
  </script>
</body>
</html>
