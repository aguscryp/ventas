<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #34495e;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 4px 0 10px rgba(0,0,0,0.3);
    }
    nav.active {
      left: 0;
    }
    nav a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #2c3e50;
    }
    .section {
      padding: 2rem;
      display: none;
    }
    .section.active {
      display: block;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #loginModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loginBox {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginModal">
    <div id="loginBox">
      <h2>Iniciar sesión</h2>
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Acceder</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <h1>Gestión de Clientes</h1>
  </header>

  <nav id="sidebar">
    <a href="#" onclick="showSection('clientes')"><i class="fas fa-user-plus"></i> Clientes</a>
    <a href="#" onclick="showSection('jornada')"><i class="fas fa-clock"></i> Jornada</a>
    <a href="#" onclick="showSection('pendientes')"><i class="fas fa-phone"></i> Pendientes</a>
  </nav>

  <main>
    <section id="clientes" class="section">
      <h2>Clientes</h2>
      <div class="card">
        <input type="text" id="clienteNombre" placeholder="Nombre del cliente" />
        <button onclick="agregarCliente()">Agregar Cliente</button>
        <p id="clienteError" style="color:red;"></p>
      </div>
      <div id="listaClientes"></div>
    </section>

    <section id="jornada" class="section">
      <h2>Jornada</h2>
      <div class="card">
        <button onclick="iniciarJornada()">Iniciar Jornada</button>
        <button onclick="terminarJornada()">Terminar Jornada</button>
        <p id="estadoJornada">No has iniciado jornada.</p>
      </div>
    </section>

    <section id="pendientes" class="section">
      <h2>Pendientes</h2>
      <div id="listaPendientes"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpLMxmpWHPKS2sHQjLe7ySQQV5p8d7nQc",
      authDomain: "gestionclientes-3fe24.firebaseapp.com",
      projectId: "gestionclientes-3fe24",
      storageBucket: "gestionclientes-3fe24.firebasestorage.app",
      messagingSenderId: "1020139023649",
      appId: "1:1020139023649:web:d694ccc0408969a896a260",
      measurementId: "G-42JG1J5JKC"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script>
    let usuario = null;
    let jornadaActiva = false;
    const clientes = [];
    const pendientes = [];

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      if ((email === "agus@gmail.com" && pass === "47239510") || (email === "mauri@gmail.com" && pass === "socio12345")) {
        usuario = email;
        document.getElementById("loginModal").style.display = "none";
        showSection('clientes');
      } else {
        document.getElementById("loginError").innerText = "Credenciales incorrectas.";
      }
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function iniciarJornada() {
      jornadaActiva = true;
      document.getElementById("estadoJornada").innerText = "Jornada iniciada.";
    }

    function terminarJornada() {
      jornadaActiva = false;
      document.getElementById("estadoJornada").innerText = "Jornada terminada.";
    }

    function agregarCliente() {
      const nombre = document.getElementById("clienteNombre").value;
      if (!jornadaActiva) {
        document.getElementById("clienteError").innerText = "Debes iniciar jornada.";
        return;
      }
      if (nombre.trim() === "") {
        document.getElementById("clienteError").innerText = "Nombre requerido.";
        return;
      }
      clientes.push({ nombre, cargadoPor: usuario });
      pendientes.push({ nombre });
      document.getElementById("clienteError").innerText = "";
      document.getElementById("clienteNombre").value = "";
      renderClientes();
      renderPendientes();
    }

    function renderClientes() {
      const cont = document.getElementById("listaClientes");
      cont.innerHTML = "";
      clientes.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>${c.nombre}</strong><br><small>Cargado por: ${c.cargadoPor}</small>`;
        cont.appendChild(div);
      });
    }

    function renderPendientes() {
      const cont = document.getElementById("listaPendientes");
      cont.innerHTML = "";
      pendientes.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML =         <strong>${p.nombre}</strong><br><small>Contacto pendiente por WhatsApp</small>`;
        cont.appendChild(div);
      });
    }
  </script>
</body>
</html>
